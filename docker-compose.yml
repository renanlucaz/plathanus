version: "3"

services:
    app:
        build: .
        command: yarn start
        ports:
            - "3333:3333"
        volumes:
            - .:/usr/app

    mysql:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - /var/lib/mysql
        environment:
            MYSQL_DATABASE: plathanus
            MYSQL_USER: root
            MYSQL_PASSWORD: docker
            MYSQL_ROOT_PASSWORD: docker
        ports:
            - 3306:3306
