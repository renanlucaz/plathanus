version: "3"

services:
    app:
        build: .
        command: yarn start
        ports:
            - "3333:3333"
        volumes:
            - .:/usr/app

    mysql:
        image: mysql:latest
        volumes:
            - /var/lib/mysql
        environment:
            DB_HOSTNAME: localhost
            MYSQL_DATABASE: plathanus
            MYSQL_PASSWORD: docker
        ports:
            - 3306:3306
        hostname: localhost
